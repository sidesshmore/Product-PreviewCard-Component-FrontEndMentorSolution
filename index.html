<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <div class="container">

    <article>
      <picture>
        <source media="(min-width: 650px )" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
    </article>


    <article>
      <h2 class="heading1">PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li class="pricing">$149.99</li>
        <li><s>$169.99</s></li>
      </ul>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </article>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linktr.ee/sidesshmore">Sidessh More</a>.
  </div>
</body>

</html>
